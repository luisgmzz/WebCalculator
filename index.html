<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>WebCalculator</title>
</head>

<body>
  <div id="calculator">
    <div id="container">
      <div id="display">
        <h1>Output: <span id="output"></span></h1>
      </div>
    </div>

    <div id="container">

      <div id="panel">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>
        <button id="ac">AC</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button value="*">x</button>
        <button value="/">รท</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button value="e">EXP</button>
        <button>ANS</button>
        <button id="equal">=</button>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/functions.js"></script>
</body>

</html>
